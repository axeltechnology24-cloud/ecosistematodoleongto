<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Súper Ecosistema León GTO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@700;800&display=swap');

        /* 1. CONFIGURACIÓN DE PÁGINA FIJA (SIN SCROLL) */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 2vh 20px;
            background: radial-gradient(circle at center, #00a884 0%, #006b54 40%, #004d3d 100%);
            background-size: cover;
        }

        /* Efecto de luz ambiental fija */
        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -150%;
            width: 80%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.08), transparent);
            transform: rotate(35deg);
            animation: globalShine 8s infinite linear;
            pointer-events: none;
        }

        @keyframes globalShine {
            0% { left: -150%; }
            100% { left: 250%; }
        }

        /* 2. TÍTULO: REDUCIDO 2PX Y BORDE BLANCO */
        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1.87rem, 7vw, 3.67rem); /* Tamaño reducido 2px */
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 0.95;
            background: linear-gradient(to bottom, #fcf6ba 0%, #bf953f 22%, #8f6b29 45%, #dfb148 71%, #aa771c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 1.5px #ffffff;
            filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.5));
            z-index: 10;
            margin: 0;
            width: 100%;
        }

        /* 3. CONTENEDOR DEL LOGO ADAPTATIVO - REDUCIDO Y SUBIDO */
        .logo-container {
            width: clamp(180px, 35vh, 260px); /* Reducido ancho */
            height: clamp(180px, 35vh, 260px);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            margin-top: 1vh; /* Subido hacia arriba */
            margin-bottom: 4vh; /* Separación con botones */
        }

        .logo-container img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        /* 4. BOTONES METÁLICOS SEPARADOS Y MÁS CORTOS */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 3vh; /* Separación entre botones */
            width: 80%;
            max-width: 300px;
            margin-bottom: 2vh;
        }

        .custom-btn {
            position: relative;
            height: 65px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .btn-text {
            font-family: 'Poppins', sans-serif;
            color: #000;
            font-weight: 800;
            font-size: 1.1rem;
            text-transform: uppercase;
            z-index: 2;
        }

        /* Efecto luz en botones */
        .custom-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            animation: btnShine 5s infinite;
        }

        @keyframes btnShine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        .custom-btn:active { transform: scale(0.98); }

        /* DEGRADADOS REQUERIDOS */
        .btn-black { background: linear-gradient(145deg, #2c2c2c, #000000); }
        .btn-black .btn-text { color: #dfb148; }

        .btn-gold { background: linear-gradient(145deg, #fcf6ba, #bf953f); }

        /* TERCER BOTÓN: VERDE ESMERALDA CON DEGRADADO */
        .btn-emerald { background: linear-gradient(145deg, #00ffcc, #006b54); }

        /* 5. FIRMA EN NEGRO */
        .footer-signature {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            padding-bottom: 5px;
            margin-top: auto; /* Empujar hacia abajo */
        }

        .footer-signature p {
            display: inline-block;
            color: #000;
            font-family: 'Poppins', sans-serif;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Ajustes Mobile Android */
        @media (max-width: 480px) {
            .main-title { -webkit-text-stroke: 1px #ffffff; }
            .custom-btn { height: 60px; }
            .logo-container {
                width: clamp(160px, 30vh, 240px);
                height: clamp(160px, 30vh, 240px);
            }
        }
    </style>
</head>
<body>

    <h1 class="main-title">SÚPER ECOSISTEMA<br>LEÓN GTO</h1>

    <div class="logo-container">
        <img src="ECOSISTEMALEONGTO.PNG" alt="Logo León">
    </div>

    <div class="btn-container">
        <a href="URL_1" class="custom-btn btn-black">
            <span class="btn-text">UBICANEGOLEON</span>
        </a>

        <a href="URL_2" class="custom-btn btn-gold">
            <span class="btn-text">JOBPUB LEON</span>
        </a>

        <a href="URL_3" class="custom-btn btn-emerald">
            <span class="btn-text">GRUPOSL WHATS</span>
        </a>
    </div>

    <div class="footer-signature">
        <p>Innovaxeltech S.A de C.V — Vanguardia Tecnológica — Innovaxeltech S.A de C.V</p>
    </div>

</body>
</html>

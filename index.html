<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Súper Ecosistema León GTO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@700;800&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 2vh 20px;
            background: radial-gradient(circle at center, #00a884 0%, #006b54 40%, #004d3d 100%);
            background-size: cover;
            text-align: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -150%;
            width: 80%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.08), transparent);
            transform: rotate(35deg);
            animation: globalShine 8s infinite linear;
            pointer-events: none;
        }

        @keyframes globalShine {
            0% { left: -150%; }
            100% { left: 250%; }
        }

        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1.87rem, 7vw, 3.67rem);
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.3;
            background: linear-gradient(to bottom, #fcf6ba 0%, #bf953f 22%, #8f6b29 45%, #dfb148 71%, #aa771c 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            -webkit-text-stroke: 1.5px #ffffff;
            filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.5));
            z-index: 10;
            margin: 0 0 1vh 0;
            width: 100%;
        }

        .logo-container {
            width: clamp(200px, 35vh, 280px);
            height: clamp(200px, 35vh, 280px);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            margin: 0 auto 4vh auto;
            position: relative;
            overflow: hidden;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover !important;
            object-position: center center;
            min-width: 100%;
            min-height: 100%;
        }

        /* Efecto shine sobre la imagen del león */
        .logo-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: logoShine 5s infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes logoShine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 300px;
            margin: 0 auto 2vh auto;
            align-items: center;
        }

        .custom-btn {
            position: relative;
            height: clamp(60px, 8vh, 70px);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            width: 100%;
            margin: 0 0 2.5vh 0;
            padding: 0;
        }

        .custom-btn:last-child {
            margin-bottom: 0;
        }

        .btn-text {
            font-family: 'Poppins', sans-serif;
            color: #000;
            font-weight: 800;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            text-transform: uppercase;
            z-index: 2;
            white-space: nowrap;
        }

        .custom-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            animation: btnShine 5s infinite;
        }

        @keyframes btnShine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        .custom-btn:active { transform: scale(0.98); }

        .btn-black { background: linear-gradient(145deg, #2c2c2c, #000000); }
        .btn-black .btn-text { color: #dfb148; }

        .btn-gold { background: linear-gradient(145deg, #fcf6ba, #bf953f); }

        .btn-emerald { 
            background: linear-gradient(145deg, #00ffcc, #006b54); 
        }
        
        .btn-emerald .btn-text { 
            color: #ffffff;
            -webkit-text-stroke: 0.8px #dfb148;
            text-stroke: 0.8px #dfb148;
        }

        .footer-signature {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            padding-bottom: 5px;
            margin-top: auto;
        }

        .footer-signature p {
            display: inline-block;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Ajustes específicos para PC/Navegador */
        @media (min-width: 768px) {
            body {
                padding: 3vh 30px;
            }
            
            .logo-container {
                width: clamp(220px, 30vh, 300px);
                height: clamp(220px, 30vh, 300px);
                margin: 0 auto 5vh auto;
            }
            
            .custom-btn {
                height: 70px;
                margin: 0 0 3vh 0;
            }
        }

        /* Ajustes específicos para Android/Mobile */
        @media (max-width: 767px) {
            body {
                padding: 2vh 15px;
            }
            
            .main-title { 
                -webkit-text-stroke: 1px #ffffff;
                font-size: clamp(1.7rem, 6.5vw, 3.2rem);
                margin: 0 0 0.5vh 0;
            }
            
            .logo-container {
                width: clamp(180px, 32vh, 250px);
                height: clamp(180px, 32vh, 250px);
                margin: 0 auto 3.5vh auto;
            }
            
            .custom-btn { 
                height: clamp(55px, 7.5vh, 65px);
                margin: 0 0 2.5vh 0;
            }
            
            .btn-text {
                font-size: clamp(0.95rem, 2.8vw, 1.15rem);
            }
        }
    </style>
</head>
<body>

    <h1 class="main-title">SÚPER ECOSISTEMA<br>LEÓN GTO</h1>

    <div class="logo-container">
        <img src="ECOSISTEMALEONGTO.png" alt="Logo León">
    </div>

    <div class="btn-container">
        <a href="https://flavioalejandrov24-lang.github.io/ubicanegociosleongto/" class="custom-btn btn-black">
            <span class="btn-text">UBICANEGOLEON</span>
        </a>

        <a href="https://compualextech24.github.io/empleosdeleongtoaxel/" class="custom-btn btn-gold">
            <span class="btn-text">JOBPUB LEON</span>
        </a>

        <a href="#" class="custom-btn btn-emerald">
            <span class="btn-text">GRUPOSL WHATS</span>
        </a>
    </div>

    <div class="footer-signature">
        <p>Innovaxeltech S.A de C.V — Vanguardia Tecnológica — Innovaxeltech S.A de C.V</p>
    </div>

</body>
</html>
